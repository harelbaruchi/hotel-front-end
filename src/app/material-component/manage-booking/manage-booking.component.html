<mat-card>
    <b> <span>Manage reservations</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Make a Reservation</button> 
    </mat-card>
    <hr>
    <mat-card>
        <mat-form-field appearance="fill">
            <mat-label>filter</mat-label>
            <input matInput (keyup)="applyFilter($event) " #input>
        </mat-form-field>
        </mat-card>
        <hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="personFName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let element"> {{element.personFName}} </td>
        </ng-container>
        <ng-container matColumnDef="hotelName">
            <th mat-header-cell *matHeaderCellDef>Hotel</th>
            <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
        </ng-container>
        <ng-container matColumnDef="roomType">
            <th mat-header-cell *matHeaderCellDef>Room Type</th>
            <td mat-cell *matCellDef="let element"> {{element.roomType}}</td>
        </ng-container>
        <ng-container matColumnDef="inbound">
            <th mat-header-cell *matHeaderCellDef>check-in</th>
            <td mat-cell *matCellDef="let element"> {{ element.inbound }} </td>
        </ng-container>
        <ng-container matColumnDef="outbound">
            <th mat-header-cell *matHeaderCellDef>Check-Out</th>
            <td mat-cell *matCellDef="let element"> {{element.outbound}} </td>

        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" matTooltip="delete" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>   
                   
            </td>
            
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
