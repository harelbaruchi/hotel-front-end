<mat-card>
<b> <span>Manage rooms</span></b>
<button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()">Add Room</button> 
</mat-card>
<hr>
<mat-card>
<mat-form-field appearance="fill">
    <mat-label>filter</mat-label>
    <input matInput (keyup)="applyFilter($event) " #input>
</mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> room type </th>
    <td mat-cell *matCellDef="let elememt">{{elememt.type}}</td>
</ng-container>
<ng-container matColumnDef="hotelName">
    <th mat-header-cell *matHeaderCellDef> Hotel Name </th>
    <td mat-cell *matCellDef="let elememt">{{elememt.hotelName}}</td>
</ng-container>
<ng-container matColumnDef="availableCount">
    <th mat-header-cell *matHeaderCellDef> Rooms count </th>
    <td mat-cell *matCellDef="let elememt">{{elememt.availableCount}}</td>
</ng-container>
<ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="delete" (click)="handleDeleteAction(element)">
            <mat-icon>delete</mat-icon>
        </button>   
           
    </td>
    
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
