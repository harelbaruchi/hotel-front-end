<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Hotel</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="hotelForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Hotel Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="hotelForm.controls.name.touched && hotelForm.controls.name.invalid">
                    <span *ngIf="hotelForm.controls.name.errors.required">this field is mandatory</span>
                </mat-error>
            </mat-form-field>
            </div>
        </div>

        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" required>
                <mat-error *ngIf="hotelForm.controls.address.touched && hotelForm.controls.address.invalid">
                    <span *ngIf="hotelForm.controls.address.errors.required">this field is mandatory</span>
                </mat-error>
            </mat-form-field>
            </div>
        </div>

        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Image</mat-label>
                <input matInput formControlName="image" required>
                <mat-error *ngIf="hotelForm.controls.image.touched && hotelForm.controls.image.invalid">
                    <span *ngIf="hotelForm.controls.image.errors.required">this field is mandatory</span>
                </mat-error>
            </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
     [disabled]="!(hotelForm.valid&& hotelForm.dirty)"> {{action}} </button>
     <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
