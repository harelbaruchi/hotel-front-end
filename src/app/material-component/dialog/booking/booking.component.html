<mat-toolbar class="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">{{ dialogData.action }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="bookingForm">

      
  <div fxFlex fxLayout="column">

  </div>
        <div fxLayout="row wrap">
            <mat-form-field class="fill" fxFlex>
                <mat-label>Check-in Date</mat-label>
                <input
                matInput
                formControlName="inbound"
                required
                [matDatepicker]="picker1"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker1"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
                <mat-error
                  *ngIf="
                  bookingForm.controls.inbound.touched &&
                  bookingForm.controls.inbound.invalid
                  "
                >
                  <span *ngIf="bookingForm.controls.inbound.errors.required"
                    >This field is mandatory</span
                  >
                  <span *ngIf="bookingForm.controls.inbound.errors.pattern"
                    >This field is invalid</span
                  >
                </mat-error>
              </mat-form-field>
              <mat-form-field class="fill" fxFlex>
                <mat-label>Check-out Date</mat-label>
                <input
                matInput
                formControlName="outbound"
                required
                [matDatepicker]="picker2"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker2"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
                <mat-error
                  *ngIf="
                  bookingForm.controls.outbound.touched &&
                  bookingForm.controls.outbound.invalid
                  "
                >
                  <span *ngIf="bookingForm.controls.outbound.errors.required"
                    >This field is mandatory</span
                  >
                  <span *ngIf="bookingForm.controls.outbound.errors.pattern"
                    >This field is invalid</span
                  >
                </mat-error>
              </mat-form-field>
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>Room/hotel</mat-label>
            <mat-select formControlName="roomId">
              <mat-option *ngFor="let room of rooms" [value]="room.id">
               Hotel: {{room.hotelName}} room type: {{ room.type }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
              <mat-form-field class="fill" fxFlex>
                <mat-label>Full name</mat-label>
                <input matInput formControlName="personFName" required />
                <mat-error
                  *ngIf="
                  bookingForm.controls.personFName.touched &&
                  bookingForm.controls.personFName.invalid
                  "
                >
                  <span *ngIf="bookingForm.controls.personFName.errors.required"
                    >This field is mandatory</span
                  >
                  <span *ngIf="bookingForm.controls.personFName.errors.pattern"
                    >This field is invalid</span
                  >
                </mat-error>
              </mat-form-field>
            </div>
      </div>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="center">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="handleSubmit()"
      
    >
      {{ action }}
    </button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  </mat-dialog-actions>
