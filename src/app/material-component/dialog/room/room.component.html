<mat-toolbar class="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">{{ dialogData.action }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="roomForm">
      <div fxFlex fxLayout="column">
        <div fxLayout="row wrap">
          <mat-form-field class="fill" fxFlex>
            <mat-label>Room Type</mat-label>
            <input matInput formControlName="type" required />
            <mat-error
              *ngIf="
              roomForm.controls.type.touched &&
              roomForm.controls.type.invalid
              "
            >
              <span *ngIf="roomForm.controls.type.errors.required"
                >This field is mandatory</span
              >
              <span *ngIf="roomForm.controls.type.errors.pattern"
                >This field is invalid</span
              >
            </mat-error>
          </mat-form-field>
        </div>
  
        <div fxLayout="row wrap">
            <mat-form-field class="fill" fxFlex>
                <mat-label>Room count</mat-label>
                <input matInput formControlName="availableCount" required />
                <mat-error
                  *ngIf="
                  roomForm.controls.availableCount.touched &&
                  roomForm.controls.availableCount.invalid
                  "
                >
                  <span *ngIf="roomForm.controls.availableCount.errors.required"
                    >This field is mandatory</span
                  >
                  <span *ngIf="roomForm.controls.availableCount.errors.pattern"
                    >This field is invalid</span
                  >
                </mat-error>
              </mat-form-field>
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>Hotel</mat-label>
            <mat-select formControlName="hotelId">
              <mat-option *ngFor="let hotel of hotels" [value]="hotel.id">
                {{ hotel.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="center">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="handleSubmit()"
      
    >
      {{ action }}
    </button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  </mat-dialog-actions>
